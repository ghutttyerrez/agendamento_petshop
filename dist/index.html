      <button id="new-schedule">Novo Agendamento</button>

        </div>
        <div class="modal-header">
          <h2>Agende um Atendimento</h2>
          <p>Preencha os dados do cliente para realizar o agendamento:</p>
        </div>

        <label for="tutor">Nome do Tutor</label>
        <input type="text" id="tutor" name="tutor" required />

        <label for="pet">Nome do Pet</label>
        <input type="text" id="pet" name="pet" required />

        <label for="phone">Telefone</label>
        <input type="text" id="phone" name="phone" required maxlength="15" />

        <label for="service">Descrição do Serviço</label>
        <textarea id="service" name="service" rows="4" cols="50"></textarea>

        <label for="date">Data</label>
        <input type="date" id="date" name="date" required />

        <label for="hour">Hora</label>
        <input type="time" id="hour" name="hora" required />

        <div class="btn">
          <button id="schedule-btn" type="submit">Agendar</button>
        </div>
      </div>
    </form>
    <button id="close-modal">Fechar</button>
